<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
</head>
<body>
    <header>
        <h1>Auto shop 1</h1>
    </header>
    <main>
        <h2>Search</h2>
      <form action="#" method="post">

        <label for="1">Тип кузова</label> 
        <input style="display:block;margin-bottom: 10px;" id="1" type="text" name="body type" placeholder="Тип кузова">

        <label for="2">Марка авто</label> 
        <input style="display:block;margin-bottom: 10px;" id="2" type="text" name="car brand" placeholder="Марка авто">

        <label for="3">Країна виробник</label> 
        <input style="display:block;margin-bottom: 10px;" id="3" type="text" name="manufacturer country" placeholder="Країна виробник">

        <label for="4">Ціна</label> 
        <select name="price" id="4" style="display:block;margin-bottom: 10px;">
            <option value="">Ціна (від - до)</option>
            <option value="1000$">1000$</option>
            <option value="2000$">2000$</option>
            <option value="3000$">3000$</option>
            <option value="4000$">4000$</option>
        </select>

        <label for="5">Рік випуску</label> 
        <select name="made year" id="5" style="display:block;margin-bottom: 10px;">
            <option value="">Рік (від - до)</option>
            <option value="1990">1990</option>
            <option value="2006">2006</option>
            <option value="2012">2012</option>
            <option value="2020">2020</option>
        </select>

        <fieldset>
            <legend>Стан</legend>

            <span>Бита</span>
            <input type="checkbox" name="condition" value="broken">

            <span>Кредит</span>
            <input type="checkbox" name="condition" value="credit">

            <span>Нерозмитнена</span>
            <input type="checkbox" name="condition" value="not cleared through customs">
            
        </fieldset>

        <label for="6">Тип палива</label> 
        <input style="display:block;margin-bottom: 10px;" id="6" type="text" name="surname">
        <label for="7">Тип коробки передач</label>
        <input style="display:block;margin-bottom: 10px;" id="7" type="text" name="name">
        <label for="8">Колір</label>
        <input style="display:block;margin-bottom: 10px;" id="8" type="text" name="region">

        <fieldset>
            <legend>Комфорт</legend>

            <span>Люк</span>
            <input type="checkbox" name="comfort" value="hatchway">

            <span>Шкіряний салон</span>
            <input type="checkbox" name="comfort" value="leather interior">

            <input type="text" name="comfort" placeholder="Інші варіанти">
          
        </fieldset>

        <fieldset>
            <legend>END</legend>  
  
              <input type="reset" name="reset" value="Скинути">
              <button type="submit">Надіслати</button>
  
        </fieldset>    

       
 
    </form>
    </main>    
</body>
</html>
